version: '2.3'

services:
  postgres:
    image: postgres:12
    networks:
      - server_network
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
  server:
    build:
      context: ./docker-files/Dockerfile.dev
    command: nodemon
    depends_on:
      - postgres
    ports:
      3000:3000
    volumes:
      - .:/opt/node/app:delegated
      - ./package.json:/opt/node/package.json
      - notused:/opt/node/node_modules
volumes:
  postgres_data:
  notused:
networks:
  server_network: